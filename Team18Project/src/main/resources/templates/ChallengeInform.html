<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChallengeInform</title>
</head>
<body>
<h1>챌린지 게시판</h1>
<p>챌린지 게시판 입니다.</p>

<div class="search-buttons">
  <label><input type="radio" name="searchOption" value="title"> 제목으로 검색</label>
  <label><input type="radio" name="searchOption" value="all"> 전체 검색</label>
  <button onclick="performSearch()">검색</button>
</div>

<!-- ChallengeInform -->
<!-- 게시물 목록 출력 -->
<div th:each="article : ${views}">
    <p>태그: <span th:text="${article.tag}"></span> 제목: <a th:href="@{/challenge/pages/{id}(id=${article.id})}" th:text="${article.title}"></a> 작성자: <span th:text="${article.user.username}"></span></p>
    <!-- 추가적인 정보를 출력하거나 링크를 만들 수 있습니다. -->
</div>


<!-- 페이지네이션 링크 -->
<div>
  <ul class="pagination">
    <li th:if="${views.hasPrevious()}">
      <a th:href="@{/challenge/pages(page=${views.previousPageable().pageNumber})}">&laquo; 이전</a>
    </li>
    <li th:each="pageNumber : ${#numbers.sequence(0, views.totalPages - 1)}">
      <a th:href="@{/challenge/pages(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
    </li>
    <li th:if="${views.hasNext()}">
      <a th:href="@{/challenge/pages(page=${views.nextPageable().pageNumber})}">다음 &raquo;</a>
    </li>
  </ul>
</div>


<button onclick="post()">글작성</button>
<button onclick="logout()">로그아웃</button>
<button onclick="main()">메인페이지</button>

<script>
  function logout() {
    document.cookie = "jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    // 로그아웃 후 메인 페이지로 리다이렉트합니다.
    window.location.href = "/main";
  }

  function main() {
    // 메인 페이지로 이동
    window.location.href = "/main/auth";
  }

  function post() {
    // 글 작성 페이지로 이동
    window.location.href = "/challenge/write";
  }

  function performSearch() {
    const selectedOption = document.querySelector('input[name="searchOption"]:checked').value;

    if (selectedOption === "all"){
      const page = 0;
      window.location.href = `/challenge/pages?page=${page}`;
      return;
    }

    let url;

    switch (selectedOption) {
      case "title":
        url = "/challenge/pages/search/byTitle";
        break;
      default:
        return;
    }

    const searchTerm = prompt("검색어를 입력하세요:");
        if (searchTerm) {
          const page = 0; // 이 부분에 원하는 페이지 번호를 설정하세요
          window.location.href = `${url}?${selectedOption}=${searchTerm}&page=${page}`;
        }

  }

</script>

</body>
</html>

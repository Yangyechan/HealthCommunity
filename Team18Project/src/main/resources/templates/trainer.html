<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트레이너 정보</title>
</head>
<body>
<h1 th:text="${trainer.title}"></h1>
<p>평점: <span th:text="${trainerRate}"></span> </p>
<p>전화번호: <span th:text="${trainer2.phone}"></span> </p>
<p>트레이너 설명: <span th:text="${trainer.content}"></span></p>

<p> 트레이너 사진</p>
<div th:each="img : ${trainerImg}">
    <img th:src="@{${img.imgUrl}}" alt="Image">
</div>

<input type="hidden" th:value="${trainer.getId()}" id="trainerId">

<!-- 평점 부여 폼 -->
<div id="ratingForm" style="display: block;">
    <form>
        <label for="rating">평점 (0~5):</label>
        <input type="number" id="rating" name="rating" min="0" max="5" required>
        <button type="button" onclick="submitRating()">평가하기</button>
    </form>
</div>

<!-- 댓글 작성 폼 -->
<form id="commentForm">
    <label for="comment">댓글 작성</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    <button type="button" onclick="submitComment()">댓글 작성</button>
</form>

<!-- 댓글 목록 -->
<div>
    <h2>댓글 목록</h2>
    <ul>
        <th:block th:each="comment : ${trainerComment}">
            <li>
                <p th:text="${comment.id}" style="display: none;"></p>  <!-- 숨겨진 p 태그 -->
                <p th:text="${comment.comment}"></p>
                <p>작성자: <span th:text="${comment.user.username}"></span></p>
                <!-- 댓글 작성자인 경우에만 삭제 버튼 표시 -->
                <button th:if="${#authentication.principal.username == comment.user.username or #authentication.principal.username == 'admin'}"
                        th:data-commentId="${comment.id}"
                        onclick="deleteComment(this.getAttribute('data-commentId'))">댓글 삭제</button>
            </li>
        </th:block>
    </ul>
</div>

<!-- 게시글 수정 버튼 -->
<button th:if="${#authentication.principal.username == trainer.getUser().getUsername() or #authentication.principal.username == 'admin'}"
        onclick="editArticle()">게시글 수정</button>

<button th:if="${#authentication.principal.username == trainer.getUser().getUsername() or #authentication.principal.username == 'admin'}"
        onclick="deleteArticle()">게시글 삭제</button>
<!-- 뒤로 가기 버튼 -->
<button onclick="back()">돌아가기</button>

<script>
    function back() {
        // 이전 페이지로 이동
        window.history.back();
    }
    function editArticle() {
        window.location.href = "/gym/trainer/modify/" + [[${trainer.id}]]
    }
    function deleteArticle() {
        if (confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
            fetch(`/gym/trainer/delete/` +[[${trainer.id}]], {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // 게시물 삭제 성공 시 처리
                        alert("게시물이 삭제되었습니다.");
                        window.history.back();
                    } else {
                        // 게시물 삭제 실패 시 처리
                        alert("게시물 삭제에 실패하였습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("오류가 발생하였습니다. 다시 시도해주세요.");
                });
        }
    }

    function submitRating() {
        const trainerId = document.getElementById("trainerId").value;
        const rating = document.getElementById("rating").value;

        fetch(`/gym/trainer/grade/${trainerId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(rating)
        })
            .then(response => {
                if (response.ok) {
                    // 평점 부여 성공 시 처리
                    alert("평점이 부여되었습니다.");
                    // 평점 부여 폼 숨기기
                    document.getElementById("ratingForm").style.display = "none";
                    // 페이지 새로고침
                    window.location.reload();
                } else {
                    // 평점 부여 실패 시 처리
                    alert("평점 부여에 실패하였습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생하였습니다. 다시 시도해주세요.");
            });
    }
    function deleteComment(commentId) {
        if (confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
            fetch(`/gym/trainer/comment/delete/${commentId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // 댓글 삭제 성공 시 처리
                        alert("댓글이 삭제되었습니다.");
                        // 페이지 새로고침
                        window.location.reload();
                    } else {
                        // 댓글 삭제 실패 시 처리
                        alert("댓글 삭제에 실패하였습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("오류가 발생하였습니다. 다시 시도해주세요.");
                });
        }
    }
    function submitComment() {
        const commentText = document.getElementById("comment").value;

        fetch(`/gym/trainer/comment/` + [[${trainer.id}]], {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                comment: commentText
            })
        })
            .then(response => {
                if (response.ok) {
                    // 댓글 작성 성공 시 처리
                    alert("댓글이 작성되었습니다.");
                    // 새로고침
                    window.location.href = "/gym/trainer/" + [[${trainer.id}]]
                } else {
                    // 댓글 작성 실패 시 처리
                    alert("댓글 작성에 실패하였습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생하였습니다. 다시 시도해주세요.");
            });
    }

</script>
</body>
</html>

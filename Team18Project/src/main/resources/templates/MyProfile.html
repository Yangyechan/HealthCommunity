<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>

    <!-- 구글 스타일 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <style>
        /* Custom CSS styles */
        .profile-image {
            max-width: 300px;
            width: 100%;
            border-radius: 50%;
        }

        .preview-image {
            max-width: 200px;
            width: 100%;
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">내 프로필</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">홈</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">프로필</a></li>
            <li><a href="#">로그아웃</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="display-4">내 프로필</h1>

    <!-- 사용자 프로필 사진 표시 -->
    <img src="https://via.placeholder.com/300" alt="프로필 사진" class="profile-image mb-3 responsive-img">

    <!-- 프로필 이미지 삭제 버튼 -->
    <button id="delete-button" class="btn red mb-3">프로필 이미지 삭제</button>

    <div class="row">
        <div class="col s12 m6">
            <p><strong>사용자명:</strong> <span>Username</span></p>
            <p><strong>등급:</strong> <span>Grade</span></p>
            <p><strong>이메일:</strong> <span>Email</span></p>
            <p><strong>전화번호:</strong> <span>Phone</span></p>
            <p><strong>주소:</strong> <span>Address</span></p>
            <button onclick="goToProfile()" class="btn waves-effect waves-light">프로필 정보 수정</button>
            <button onclick="passwordUpdate()" class="btn waves-effect waves-light">비밀번호 변경</button>
        </div>
        <div class="col s12 m6">
            <!-- 프로필 이미지 변경 폼 -->
            <h2>프로필 이미지 변경</h2>
            <form id="upload-form">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>파일 선택</span>
                        <input type="file" id="images" name="images" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light">업로드</button>
            </form>
            <!-- 업로드 결과 및 미리 보기 -->
            <img id="preview-image" src="" alt="업로드된 이미지" class="preview-image mb-3 responsive-img">
            <p id="upload-result" class="green-text" style="display: none;"></p>
        </div>
    </div>
</div>

<!-- 구글 스타일 JS 및 jQuery 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function goToProfile() {
        window.location.href = "/main/profile/update";
    }

    function passwordUpdate() {
        window.location.href = "/main/profile/password/change";
    }

    const imageInput = document.getElementById("images");
    const previewImage = document.getElementById("preview-image");
    const uploadResult = document.getElementById("upload-result");

    imageInput.addEventListener("change", function () {
        const selectedImage = imageInput.files[0];
        if (selectedImage) {
            const reader = new FileReader();
            reader.onload = function (event) {
                previewImage.src = event.target.result;
                previewImage.style.display = "block";
            };
            reader.readAsDataURL(selectedImage);
        } else {
            previewImage.src = "";
            previewImage.style.display = "none";
        }
    });

    document.getElementById("upload-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const token = "YOUR_JWT_TOKEN"; // JWT 토큰
        const formData = new FormData();
        formData.append("image", imageInput.files[0]);

        try {
            const response = await fetch("/main/profile/image", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                },
                body: formData,
            });

            if (response.ok) {
                const result = await response.text();
                uploadResult.textContent = result;
                uploadResult.style.display = "block";

                // 폼 제출 후 새로고침
                setTimeout(function () {
                    location.reload();
                }, 200); // 0.2초 후에 새로고침
            } else {
                console.error("이미지 업로드 실패:", response.status);
            }
        } catch (error) {
            console.error("Fetch 오류:", error);
        }
    });

    // 이미지 삭제 버튼 클릭 시 처리
    document.getElementById("delete-button").addEventListener("click", async function () {
        const token = "YOUR_JWT_TOKEN"; // JWT 토큰

        try {
            const response = await fetch("/main/profile/image/delete", {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json", // JSON 형식의 요청을 보냄
                },
            });

            if (response.ok) {
                // 이미지 삭제 후 새로고침
                setTimeout(function () {
                    location.reload();
                }, 200); // 0.2초 후에 새로고침
            } else {
                console.error("이미지 삭제 실패:", response.status);
            }
        } catch (error) {
            console.error("Fetch 오류:", error);
        }
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 정보 사이트</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="form-control signin-form">
            <form action="#" id="login-form">
                <h2>로그인</h2>
                <input type="email" id="username" placeholder="이메일" required />
                <input type="password" id="password" placeholder="비밀번호" required />
                <button>로그인</button>
            </form>
        </div>
    </div>
    <div class="intros-container">
        <div class="intro-control signin-intro">
            <div class="intro-control__inner">
                <img class="login_img" src="/static/4.jpg" alt="">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function goToMainPage() {
        window.location.href = "/main";
    }

    function goToSignUpPage() {
        window.location.href = "/main/sign-up";
    }

    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();

        var formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/main/login", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 로그인 성공
                    var token = xhr.responseText;
                    // 토큰을 쿠키에 저장 (7일 동안 유지)
                    var expires = new Date();
                    expires.setDate(expires.getDate() + 7);
                    document.cookie = "jwtToken=" + token + "; expires=" + expires.toUTCString() + "; path=/";

                    alert("로그인이 완료되었습니다. 메인 페이지로 이동합니다.");

                    // 페이지 이동
                    window.location.href = "/main/auth";
                } else {
                    // 로그인 실패
                    alert("로그인에 실패했습니다. 다시 시도해주세요.");
                }
            }
        };
        xhr.send(JSON.stringify(formData));
    });

</script>
</html>

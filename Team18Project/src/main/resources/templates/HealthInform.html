<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>헬스정보 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        p {
            margin-top: 10px;
        }

        .search-buttons {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .search-buttons label {
            margin-right: 10px;
        }

        .search-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .article {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin-right: 10px;
        }

        .pagination a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-buttons button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>헬스정보 게시판</h1>
    <p>환영합니다 헬스정보 게시판 입니다.</p>
</div>

<div class="container">
    <div class="search-buttons">
        <label><input type="radio" name="searchOption" value="author"> 작성자로 검색</label>
        <label><input type="radio" name="searchOption" value="tag"> 태그로 검색</label>
        <label><input type="radio" name="searchOption" value="title"> 제목으로 검색</label>
        <label><input type="radio" name="searchOption" value="all"> 전체 검색</label>
        <button onclick="performSearch()">검색</button>
    </div>

    <!-- 게시물 목록 출력 -->
    <div class="articles">
        <div class="article">
            <div th:each="article : ${articles}">
                <p>태그: <span th:text="${article.tag}"></span> 제목: <a th:href="@{/healthInform/{id}(id=${article.id})}" th:text="${article.title}"></a> 작성자: <span th:text="${article.user.username}"></span></p>
                <!-- 추가적인 정보를 출력하거나 링크를 만들 수 있습니다. -->
            </div>
        </div>
        <!-- 여러 개의 게시물을 여기에 추가 -->
    </div>

    <!-- 페이지네이션 링크 -->
    <div>
        <ul class="pagination">
            <li th:if="${articles.hasPrevious()}">
                <a th:href="@{/healthInform(page=${articles.previousPageable().pageNumber})}">&laquo; 이전</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, articles.totalPages - 1)}">
                <a th:href="@{/healthInform(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li th:if="${articles.hasNext()}">
                <a th:href="@{/healthInform(page=${articles.nextPageable().pageNumber})}">다음 &raquo;</a>
            </li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="post()">글작성</button>
        <button onclick="logout()">로그아웃</button>
        <button onclick="main()">메인페이지</button>
        <button onclick="profile()">프로필</button>
    </div>
</div>

<script>
    function profile() {
        window.location.href ="/main/profile";
    }

    function logout() {
        document.cookie = "jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        // 로그아웃 후 메인 페이지로 리다이렉트합니다.
        window.location.href = "/main";
    }
    function main() {
        // 메인 페이지로 이동
        window.location.href = "/main/auth";
    }
    function post() {
        // 글 작성 페이지로 이동
        window.location.href = "/healthInform/post";
    }
    function performSearch() {
        const selectedOption = document.querySelector('input[name="searchOption"]:checked').value;

        if (selectedOption === "all"){
            const page = 0;
            window.location.href = `/healthInform?page=${page}`;
            return;
        }

        let url;

        switch (selectedOption) {
            case "author":
                url = "/healthInform/byAuthor";
                break;
            case "tag":
                url = "/healthInform/byTag";
                break;
            case "title":
                url = "/healthInform/byTitle";
                break;
            default:
                return;
        }

        const searchTerm = prompt("검색어를 입력하세요:");
        if (searchTerm) {
            const page = 0; // 이 부분에 원하는 페이지 번호를 설정하세요
            window.location.href = `${url}?${selectedOption}=${searchTerm}&page=${page}`;
        }

    }

    document.addEventListener("DOMContentLoaded", function () {
        fetch("/main/refresh-token", {
            method: "POST",
            headers: {
                "Content-Type": "application/json;charset=UTF-8",
            },
            credentials: "same-origin", // 쿠키를 보내도록 설정
        })
            .then(function (response) {
                if (response.status === 200) {
                    return response.text();
                } else {
                    throw new Error("토큰 갱신에 실패했습니다.");
                }
            })
            .then(function (newToken) {
                var shouldExtend = confirm("로그인을 연장하시겠습니까?");
                if (shouldExtend) {
                    var expires = new Date();
                    expires.setDate(expires.getDate() + 7);
                    document.cookie = "jwtToken=" + newToken + "; expires=" + expires.toUTCString() + "; path=/";
                    alert("로그인 연장 완료");
                } else {
                    logout();
                }
            })
            .catch(function (error) {
                console.error("오류 발생: " + error.message);
            });
    });

</script>
</body>
</html>
